<template>
    <div>
    <lightning-card >
        <lightning-record-edit-form  object-api-name="Lead">
            <lightning-input-field field-name="Sender_Name__c" value={leadDetails.Sender_Name} onchange={senderNameHandler} ></lightning-input-field>
            <lightning-input-field field-name="LastName" value={leadDetails.LastName} onchange={lastNameHandler}></lightning-input-field>
            <lightning-input-field field-name="Company"  value={leadDetails.Company} onchange={companyHandler}></lightning-input-field>
            <lightning-input-field field-name="Assisted_By__c" value={leadDetails.Assisted_By} onchange={assistedByHandler}></lightning-input-field>
            <lightning-input-field field-name="Line_of_Business__c" value={leadDetails.Line_of_Business} onchange={lineOfBusinessHandler}></lightning-input-field>
            <lightning-input-field field-name="Received_By__c" value={leadDetails.Received_By} onchange={receivedByHandler}></lightning-input-field>
            <div class="slds-grid slds-grid_align-end">
                <lightning-button class="slds-m-right_small"   label="Cancel" onclick={handleCancel}> </lightning-button>
                <lightning-button class="slds-m-right_small"  label="Submit" onclick={handleSubmit}></lightning-button>
            </div>
        </lightning-record-edit-form>
    </lightning-card >
    </div>
</template>
